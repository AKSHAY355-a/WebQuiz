<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Client System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Connection Status -->
        <div class="status-bar">
            <div class="status-indicator" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
            <div class="client-info">
                <span id="clientName">Client</span>
            </div>
        </div>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
                <h1>Quiz Client System</h1>
                <p>Waiting for quiz to start...</p>
                <div class="loading-spinner"></div>
                <div class="connection-info">
                    <p>Connected to server</p>
                    <p>Status: <span id="waitingStatus">Waiting</span></p>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen" style="display: none;">
            <div class="quiz-header">
                <h2 id="quizTitle">Quiz</h2>
                <div class="quiz-timer">
                    <span>Time Remaining: </span>
                    <span id="timerDisplay">--:--</span>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-container" id="questionContainer">
                    <!-- Questions will be populated here -->
                </div>

                <div class="quiz-navigation">
                    <button id="prevBtn" class="nav-btn" disabled>Previous</button>
                    <span id="questionCounter">Question 1 of 5</span>
                    <button id="nextBtn" class="nav-btn">Next</button>
                </div>

                <div class="quiz-submit">
                    <button id="submitBtn" class="submit-btn" style="display: none;">Submit Quiz</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen" style="display: none;">
            <div class="results-content">
                <h2>Quiz Completed!</h2>
                <div class="results-summary">
                    <div class="result-item">
                        <span class="result-label">Score:</span>
                        <span class="result-value" id="finalScore">0/0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Percentage:</span>
                        <span class="result-value" id="finalPercentage">0%</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Time Taken:</span>
                        <span class="result-value" id="timeTaken">0s</span>
                    </div>
                </div>
                <div class="results-message" id="resultsMessage">
                    <!-- Results message will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
