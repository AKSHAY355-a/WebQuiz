<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Testing Console</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #3b82f6;
      --accent-2: #22c55e;
      --danger: #ef4444;
    }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #0f172a, #0b1022);
      color: var(--text);
    }
    .container { max-width: 900px; margin: 32px auto; padding: 0 16px; }
    .header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .title { font-size: 20px; font-weight: 700; }
    .card { background: var(--card); border: 1px solid #1f2937; border-radius: 12px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input[type="number"], select, input[type="text"] { width: 100%; background: #0b1324; color: var(--text); border: 1px solid #1f2937; border-radius: 8px; padding: 10px 12px; outline: none; }
    input[type="checkbox"] { transform: translateY(2px); }
    .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    button { cursor: pointer; border: 0; border-radius: 10px; padding: 10px 14px; font-weight: 600; color: white; background: var(--accent); }
    button.secondary { background: #374151; }
    button.success { background: var(--accent-2); }
    button.danger { background: var(--danger); }
    .stats { display: flex; gap: 16px; margin-top: 12px; font-size: 13px; color: var(--muted); }
    .log { margin-top: 16px; height: 360px; background: #0b1324; border: 1px solid #1f2937; border-radius: 12px; padding: 12px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; white-space: pre-wrap; }
    a.link { color: #93c5fd; text-decoration: none; }
  </style>
  <link rel="icon" href="data:," />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Bot Testing Console</div>
      <div>
        <a class="link" href="/">Admin Home</a>
      </div>
    </div>

    <div class="card" style="margin-top: 14px;">
      <div class="grid">
        <div>
          <label for="botCount">Number of bots</label>
          <input id="botCount" type="number" value="25" min="1" max="200" />
        </div>
        <div>
          <label for="maxDelay">Max per-question delay (seconds)</label>
          <input id="maxDelay" type="number" value="5" min="0" max="10" />
        </div>
        <div>
          <label for="autoStart">Auto-start quiz if not running</label>
          <div><input id="autoStart" type="checkbox" checked /> Enable</div>
        </div>
        <div>
          <label for="endpoint">Server base URL</label>
          <!-- Pre-filled with your playit.gg server -->
          <input id="endpoint" type="text" value="http://numbers-colony.gl.at.ply.gg:25300" />
        </div>
      </div>

      <div class="actions">
        <button id="btnStartQuiz" class="success">Start Quiz</button>
        <button id="btnRun">Run Bots</button>
        <button id="btnClear" class="secondary">Clear Log</button>
        <button id="btnStop" class="danger" title="Stops new bots; in-flight requests continue">Stop</button>
      </div>

      <div class="stats" id="stats">Ready.</div>
      <div class="stats" id="progress">Bots not started yet.</div>
      <div class="log" id="log"></div>
    </div>
  </div>

  <!-- Bot script -->
  <script src="/admin-panel/src/bot.js" defer></script>
  <script>
    // Prevent bfcache back issues
    window.onpageshow = function(e){ if(e.persisted) location.reload(); };
  </script>
</body>
</html>
